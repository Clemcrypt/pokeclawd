services:
  # Static Frontend
  - type: web
    name: tamaclaude
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000

  # API Server
  - type: web
    name: tamaclaude-api
    runtime: node
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
